<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>style Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label"> STYLE APP</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">E-mail Address</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please enter your E-mail</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Please enter your Password</div>
			<button type="submit">Login</button>
			<p>click here to create an account...<a href="  new_account.html">create</a>
		</form>
	</div>	
	<script src="valid.js"></script>
</body>
</html>
